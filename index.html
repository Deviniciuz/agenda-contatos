<!DOCTYPE html>
<html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Agenda de Contatos</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Condensed:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./main.css">
 </head>
 <body>
     <div class="container">
         <header>
             <img src="./imagens/Agenda .png" alt="foto agenda">
             <h1>Agenda  Contatos</h1>
         </header>
         <form id="form-contatos">
             <input type="text" id="nome-contatos" required placeholder="Nome do contato" />
             <input type="tel" id="numero-contatos" required placeholder="Número de contato" />
             <button type="submit">Agendar contato +</button>

         </form>
         <table cellspacing="0">
             <thead>
                 <tr>
                     <th>Nome do contato</th>
                     <th>Número de contato</th>
                     <th>Contato Adicionado!</th>
                 </tr>
             </thead>
             <tbody>
                 <tr>
                     <td>Contatos</td>
                     <td>Números</td>
                     <td><img src="./imagens/verificado.png"Contato verificado"></td>
                 </tr>
             </tbody>
         </table>
     </div>
     <script src="./main.js"></script>
 </body>
</html>
